<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyFlix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">MyFlix</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="featured">
            <img src="featured-movie.jpg" alt="Featured Movie">
            <div class="featured-info">
                <h2>Featured Movie Title</h2>
                <p>Some description about the movie goes here. It's an exciting adventure filled with action!</p>
                <button>Watch Now</button>
            </div>
        </section>
        <section class="movie-grid">
            <h2>Trending Now</h2>
            <div class="grid">
                <div class="movie-item"><img src="movie1.jpg" alt="Movie 1"></div>
                <div class="movie-item"><img src="movie2.jpg" alt="Movie 2"></div>
                <div class="movie-item"><img src="movie3.jpg" alt="Movie 3"></div>
                <div class="movie-item"><img src="movie4.jpg" alt="Movie 4"></div>
                <div class="movie-item"><img src="movie5.jpg" alt="Movie 5"></div>
                <div class="movie-item"><img src="movie6.jpg" alt="Movie 6"></div>
                <div class="movie-item"><img src="movie7.jpg" alt="Movie 7"></div>
                <div class="movie-item"><img src="movie8.jpg" alt="Movie 8"></div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 MyFlix. All rights reserved.</p>
    </footer>
</body>
</html>
